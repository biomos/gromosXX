# cbindgen configuration for generating C headers

language = "C"
include_guard = "GROMOS_RS_H"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "gromos_rs"
cpp_compat = true

[export]
# Only export items marked with #[no_mangle]
include = []
exclude = []

[export.rename]
# No renaming needed

[fn]
# Function documentation
args = "auto"
sort_by = "None"

[struct]
# Struct documentation
derive_eq = false
derive_neq = false

[enum]
# Enum documentation
rename_variants = "None"

[macro_expansion]
bitflags = true
